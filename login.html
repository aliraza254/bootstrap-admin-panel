<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>GPACC Platform</title>
        <!--favicon-->
        <link rel="icon" href="assets/images/logo.png" type="image/png" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <!-- App CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
    </head>

    <body>
        <!-- wrapper -->
        <div class="wrapper">
            <div class="row ml-0 mr-0 sb_login_main pt-4">
                <div class="col-lg-6 col-md-12 sb_login_left text-center pt-5">
                    <img src="assets/images/logo.png" />
                    <div class="sb_login_form_main rounded sb_mobile d-none">
                        <div class="sb_login_form">
                            <h3>Sign in</h3>
                            <p>Password Recovery
                                <a href="#">Click Here</a>
                            </p>
                            <form class="sb_form">
                                <div class="sb_form_sec mb-4">
                                    <label class="d-block">E-mail address</label>
                                    <input type="text" class="sb_input">
                                </div>
                                <div class="sb_form_sec">
                                    <label class="d-block">Password</label>
                                    <input type="password" class="sb_input">
                                </div>
                                <div class="sb_form_sec text-right">
                                    <button class="rounded mt-4">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 sb_login_right bg-fafafa d-flex align-items-center justify-content-center">
                    <div class="sb_login_form_main rounded">
                        <div class="sb_login_form">
                            <h3>Sign in</h3>
                            <p>Password Recovery
                                <a href="#">Click Here</a>
                            </p>
                            <form class="sb_form">
                                <div class="sb_form_sec mb-4">
                                    <label class="d-block">E-mail address</label>
                                    <input type="text" class="sb_input">
                                </div>
                                <div class="sb_form_sec">
                                    <label class="d-block">Password</label>
                                    <input type="password" class="sb_input">
                                </div>
                                <div class="sb_form_sec text-right">
                                    <button class="rounded mt-4">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
